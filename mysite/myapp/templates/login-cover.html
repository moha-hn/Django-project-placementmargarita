<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Login</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static "https://use.fontawesome.com/releases/v5.11.2/css/all.css" %}" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="{% static "https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" %}" />
    <!-- MDB -->
    <link rel="stylesheet" href="{% static "css/mdb.min.css" %}" />
    <!-- Custom styles -->
    <link rel="stylesheet" href="{% static "css/style.css" %}" />
</head>
<body>
      <!--Main Navigation-->
  <header>
    <style>
      #intro {
        background-image: url(https://mdbootstrap.com/img/new/fluid/city/008.jpg);
        height: 100vh;
        background-size: cover;
      }

      /* Height for devices larger than 576px */
      @media (min-width: 992px) {
        #intro {
          margin-top: -58.59px;
        }
      }

      .navbar .nav-link {
        color: #fff !important;
      }
    </style>

    <!-- Navbar -->
    <!-- Navbar -->
    
    <!-- Background image -->
    <nav class="navbar navbar-expand-lg navbar-dark d-none d-lg-block" style="z-index: 2000;">
      <div class="container-fluid">
        <!-- Navbar brand -->
        <a class="navbar-brand nav-link" >
          <strong style="visibility:hidden;">MDB</strong>
        </a>
        
      </div>
    </nav>
    <div id="intro" class="bg-image shadow-2-strong">
      
      <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8);">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-xl-5 col-md-8">
              
              <form method="POST" class="bg-white rounded shadow-5-strong p-5">
                <h2 style="text-align: center;">Login</h2>
                <!-- Email input -->
                  {% csrf_token %}
                <div class="form-outline mb-4">
                  <label class="form-label" for="form1Example1">Username</label>
                  {{form.username}}
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="form1Example2">Password</label>
                  {{form.password}}
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block">Sign in</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Background image -->
  </header>
  <!--Main Navigation-->
    <!-- MDB -->
    <script  src="{% static "assets/js/mdb.min.js" %}"></script>
    <!-- Custom scripts -->
    <script  src="{% static "assets/js/script.js" %}"></script>
    <script>

      var form_fields = document.getElementsByTagName('input')
      form_fields[1].placeholder='Nom d utilisateur..';
      form_fields[2].placeholder='Mot de passe...';
      
      for (var field in form_fields){	
      form_fields[field].className += ' form-control'
      }
      </script>
</body>


</html>
